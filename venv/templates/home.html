<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-cyan-900 text-white flex flex-col min-h-screen">
    <header>
        <nav class="bg-blue-200 text-black flex justify-center py-2">
            <div class="max-w-7xl w-full flex items-center justify-between">
                <a class="flex gap-1 items-center" href="/">
                    <img class="mix-blend-darken"
                        src="../static/bodybuilder-strong-man-black-silhouette-design-vector-40588031.webp" alt="LOGO"
                        height="30" width="30">
                    <h2 class="font-semibold text-lg">BulkMeUp</h2>
                </a>
                <div class="flex gap-4">
                    <a class="rounded-md font-semibold" href="/login">Login</a>
                    <a class="rounded-md font-semibold" href="/register">Register</a>
                </div>
            </div>

        </nav>
    </header>

    <main class="flex-1 flex justify-center">
        <section class="flex justify-center items-center flex-col gap-4 p-5 max-w-7xl w-full">
            <h1 class="text-3xl md:text-5xl font-bold text-center">Welcome to BulkMeUp</h1>
            <p class="text-center text-balance">Your Fitness Partner! Get personalized workouts, expert
                nutrition advice, and a supportive community. Start your journey to a healthier you today!</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const existingEmail = localStorage.getItem('email')
            if (existingEmail) {
                window.location.href = '/dashboard'
            }
        })
    </script>

</body>

</html>
